<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Gates Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Logic Gates Simulator</h1>
  <div id="toolbar">
    <button onclick="addGate('IN')">IN</button>
    <button onclick="addGate('AND')">AND</button>
    <button onclick="addGate('OR')">OR</button>
    <button onclick="addGate('NOT')">NOT</button>
    <button onclick="addGate('NAND')">NAND</button>
    <button onclick="addGate('NOR')">NOR</button>
    <button onclick="addGate('XOR')">XOR</button>
    <button onclick="addGate('XNOR')">XNOR</button>
    <button onclick="addGate('OUT')">OUT</button>
  </div>
  <canvas id="workspace"></canvas>
  <p style="text-align:center">
    Tip: Drag gates to move them. Click input nodes to toggle. Drag from output node to input node to wire. <br>
    Left-click a gate to delete it.
  </p>
  <script src="main.js"></script>
</body>
</html>
